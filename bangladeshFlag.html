<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Flag</title>


    <style>
        .rectangle{
            background-color: #00684D;
            width: 500px;
            height: 300px;
            border-radius: 5px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items:  center;
        }
        .circle{
            width: 220px;
            height: 220px;
            margin-right: 45px;
            border-radius: 50%;
            background-color: #E72D41;
        }
        
    </style>

</head>
<body>
    <div class="rectangle">
        <div class="circle"></div>
    </div>
</body>
</html>
