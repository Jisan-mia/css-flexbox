<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>flex-box centering item</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            width: 80px;
            height: 80px;
            border: 5px solid orange;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="item"></div>
   </div>
    
</body>
</html>
